<div class="mainContainer">
  <app-driving-school-menu [pageNameParent]="pageName"></app-driving-school-menu>

  <h1>Informacje o szkole jazdy</h1>

  <div class="editButton">
    <button (click)="editDialog()">Edytuj</button>
  </div>

  <div class="mainRow">

    <ng-container *ngIf="drivingSchoolInfo.aboutText != ''; then isText; else noText"></ng-container>

    <ng-template #isText>
      <div class="row schooltext">
        <div class="drivingSchoolText col-12" [innerHTML]="stringToHtml(drivingSchoolInfo.aboutText)">
        </div>
      </div>
    </ng-template>

    <ng-template #noText>
      <div class="row schooltext">
        <div class="drivingSchoolText col-12">
          Dodaj opisz szko≈Çy jazdy!
        </div>
      </div>
    </ng-template>
  </div>
</div>
