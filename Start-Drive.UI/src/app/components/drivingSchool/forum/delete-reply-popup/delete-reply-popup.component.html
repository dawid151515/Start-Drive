<div class="deleteReplyMain">
  <h2>Usuń odpowiedź</h2>
  <div class="deleteReply mb-5 mt-4">
    <label class="mb-4">
      Czy na pewno chcesz usunąć wybraną odpowiedź?<br>
      ({{selectedanswer.answerText}})
    </label><br>
    <div class="row">
      <div class="buttonYes col-6">
        <button (click)="deleteReplyRoute()">Tak</button>
      </div>
      <div class="buttonNo col-6">
        <button mat-dialog-close>Nie</button>
      </div>
    </div>
  </div>
</div>
