<div class="removeInstructorMain">
  <h2>Usuń instruktora</h2>
  <div class="removeInstructor mb-5 mt-4">
    <label class="mb-5">Czy na pewno chcesz usunąć instruktora? ({{selectedInstructorData.email}})</label><br>
    <div class="row">
      <div class="buttonYes col-6">
        <button (click)="removeInstructorRoute()">Tak</button>
      </div>
      <div class="buttonNo col-6">
        <button mat-dialog-close>Nie</button>
      </div>
    </div>
  </div>
</div>
