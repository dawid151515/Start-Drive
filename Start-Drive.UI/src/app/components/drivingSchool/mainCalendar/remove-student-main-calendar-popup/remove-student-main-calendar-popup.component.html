<div class="removeSyudentMaim">
  <h2>Usuń zaplanowaną jazdę</h2>
  <div class="removeStudent mb-5 mt-4">
    <label class="mb-4">Czy na pewno chcesz usunąć zaplanowaną jazdę?</label><br>
    <div class="row">
      <div class="buttonYes col-6">
        <button (click)="removeDrivingHourRoute()">Tak</button>
      </div>
      <div class="buttonNo col-6">
        <button mat-dialog-close>Nie</button>
      </div>
    </div>
  </div>
</div>
